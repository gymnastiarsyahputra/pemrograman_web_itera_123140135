<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Manajemen Tugas Kuliah</h1>
            <p>Atur semua tugas akademikmu di satu tempat!</p>
        </header>

        <div class="task-form-container">
            <h2>Tambah Tugas Baru</h2>
            <form id="task-form">
                <div class="form-group">
                    <input type="text" id="task-name" placeholder="Nama Tugas (Contoh: Laporan Praktikum Jaringan)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="task-course" placeholder="Mata Kuliah (Contoh: Jaringan Komputer)" required>
                </div>
                <div class="form-group">
                    <label for="task-deadline">Deadline:</label>
                    <input type="datetime-local" id="task-deadline" required>
                </div>
                <button type="submit" class="btn-add">Tambah Tugas</button>
            </form>
        </div>

        <div class="task-controls">
            <h2>Daftar Tugas (<span id="incomplete-count">0</span> belum selesai)</h2>
            <div class="filters">
                <input type="text" id="search-input" placeholder="Cari tugas atau matkul...">
                <select id="status-filter">
                    <option value="all">Semua Status</option>
                    <option value="incomplete">Belum Selesai</option>
                    <option value="completed">Selesai</option>
                </select>
            </div>
        </div>

        <ul id="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
