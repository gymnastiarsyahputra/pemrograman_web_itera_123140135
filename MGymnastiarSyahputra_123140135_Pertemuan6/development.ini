[app:main]
use = call:app:main

# Konfigurasi SQLAlchemy
sqlalchemy.url = postgresql+psycopg2://postgres:stev123@localhost:5432/matakuliah_db

[server:main]
use = egg:waitress#main
listen = 127.0.0.1:6543

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
